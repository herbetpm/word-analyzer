<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Words</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase App y Firestore desde el CDN -->
    <script type="module">
      // Importar las funciones que necesitas desde el SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
      import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

      // Configuraci√≥n de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyD2g6uBkFH0rkTtJbjL5WkF6WpShwNPyBM",
        authDomain: "saved-words-2ec39.firebaseapp.com",
        projectId: "saved-words-2ec39",
        storageBucket: "saved-words-2ec39.appspot.com",
        messagingSenderId: "54193351992",
        appId: "1:54193351992:web:07e0287c0414a3d33fe5cd"
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Hacer las funciones de Firestore disponibles globalmente
      window.db = db;
      window.collection = collection;
      window.doc = doc;
      window.setDoc = setDoc;
      window.getDocs = getDocs;
      window.deleteDoc = deleteDoc;
      window.onSnapshot = onSnapshot;
    </script>

    <!-- Tu script principal -->
    <script src="saved_words.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Saved Words</h1>
        
        <!-- Contenedor para las barras de agregar y buscar palabras -->
        <div class="input-bar">
            <div class="add-word">
                <input type="text" id="newWordInput" placeholder="New word..." onkeydown="if(event.key === 'Enter'){ document.getElementById('addWordButton').click(); }">
                <select id="wordCategory">
                    <option value="known">Known</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button id="addWordButton" style="display:none;">Add Word</button>
            </div>
            <div class="search-word">
                <input type="text" id="searchWordInput" placeholder="Search for a word...">
            </div>
        </div>

        <div id="savedWordsContainer"></div>
    </div>
</body>
</html>
